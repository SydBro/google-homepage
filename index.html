<!DOCTYPE html>
<html>

    <head>
        <style>
            #google-elements {
                padding: 155px;
            }
            #logo {
                display: flex;
                justify-content: center;
                margin: auto;
                padding: 50px;
            }
            #searchbar {
                display: flex;
                justify-content: center;
                margin: auto;
            }
            #buttons {
                display: flex;
                justify-content: center;
                margin: auto;
            }
            button {
                margin: 10px;
                margin-top: 30px;
            }
            li a {
                margin-right: 30px;
            }
            ul {
                font-size: 15px;
                list-style-type: none;
                padding-bottom: 20px;
                display: block;
            }
            .top-left-menu {
                float: left;
            }
            .top-right-menu {
                float: right;
            }
            #bottom-menu {
                background-color: lightgrey;
            }
            .bottom-left-menu {
                position: absolute;
                bottom: 10px;
                left: 10px;
                display: flex;
            }
            .bottom-right-menu {
                position: absolute;
                bottom: 10px;
                right: 10px;
                display: flex;
            }
        </style>
    </head>
    <body>
        <ul>
            <li class="top-left-menu"><a href="#">About</a></li>
            <li class="top-left-menu"><a href="#">Store</a></li>
            <li class="top-right-menu"><a href="#">Images</a></li>
            <li class="top-right-menu"><a href="#">Gmail</a></li>
        </ul>
        <div id="google-elements">
            <div id="logo">
                <img alt="Google" id="google-logo" src="googlelogo.png" />
            </div>
            <div id="searchbar">
                <input id="search-bar" type="search" placeholder="Search">
                <form></form>
            </div>
            <div id=buttons>
                <button id="search-button">Google Search</button>
                <button id="lucky-button">I'm Feeling Lucky</button>
            </div>
        </div>
        <div id="bottom-menu" class="bottom-menu">
            <ul class="bottom-left-menu">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul> 
            <ul class="bottom-right-menu">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </body>

</html>
